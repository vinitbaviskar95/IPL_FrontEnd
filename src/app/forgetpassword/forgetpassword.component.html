<div style="text-align: center">
  <h2>Forgot Password???</h2> 
</div>

<div class="row" style="margin-top: 40px;">
<div class="col-md-4"></div>
<div class="col-md-4">
<div class="form" *ngIf="flag==0">
  <div class="form-group" >
    <label for="">Email</label>
    <input [(ngModel)]="email" style="width: 300px;" type="email" class="form-control">
  </div>
  
  <div class="form-group">
    <button (click)="generateOTP()" class="btn btn-success">Send OTP</button>
   
  </div>
 
</div>

<div class="form" *ngIf="flag==1">
  <div class="form-group" >
    <label for="">Enter OTP</label>
    <input [(ngModel)]="otp" type="text" class="form-control">
  </div>
  
  <div class="form-group">
    <button (click)="validateOTP()" class="btn btn-success">Validate OTP</button>
   
  </div>
</div>

<div class="form" *ngIf="flag==2">
  <div class="form-group" >
    <label for="">New Password</label>
    <input [(ngModel)]="password" type="password" class="form-control">
  </div>
  <div class="form-group" >
      <label for="">Confirm Password</label>
      <input [(ngModel)]="password2" type="password" class="form-control">
    </div>
    
  <div class="form-group">
    <button (click)="resetPassword()" class="btn btn-success">Reset Password</button>
   
  </div>
 
</div>
</div>
<div class="col-md-4"></div>
</div>
