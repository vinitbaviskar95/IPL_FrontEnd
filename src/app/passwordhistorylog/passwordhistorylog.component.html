
<div class="table-responsive">
  <table class="table table-hover" border="1">
      <thead>
          <tr>
              <th>Id</th>
              <th>Changed On</th>
              <th>Old Password</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let p of pass">
              <td>{{p.UserId}}</td>
              <td>{{p.ChangedOn}}</td>
              <td>{{p.OldPassword}}</td>
          </tr>
      </tbody>
  </table>
</div>
