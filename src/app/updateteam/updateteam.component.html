<div class="col-md-2"></div>
<div class="col-md-2" >
  <br>
  <legend>Update Team</legend>

<div class="form-group">
  <label for="TeamName">Team Name</label>
  <input [(ngModel)]="teamdata.TeamName" type="text" class="form-control" id="TeamName" name="TeamName" >     
</div>

<div class="form-group">
  <label for="UserId">User Id</label>
  <input [(ngModel)]="teamdata.UserId" type="number" class="form-control" id="UserId" name="UserId" >     
</div>
<div>
  <button type="button" class="btn btn-primary" (click)="Update()" style="align-content: center;">Save Changes</button>
</div>
</div>
